<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>MyWeather app</title>
  </head>
  <body>
    <div class="container">
      <div class="my-weather-app-wrapper">
        <div class="my-weather-app">
          MyWeather App
          <div class="form">
            <form id="search-form">
              <input
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="enter-city"
              />
              <input
                type="submit"
                value="search"
                class="btn btn-primary"
                id="search-button"
              />
            </form>
          </div>
          <div class="row">
            <div class="col-5">
              <h1 id="current-date"></h1>
              <h2 id="city"><strong></strong></h2>
              <p id="temperature"></p>
              <span class="temperature-unit" id="temperature-unit">
                <a href="#" style="text-decoration: none" id="celsius-link"
                  >°C </a
                >|
                <a href="#" style="text-decoration: none" id="fahrenheit-link">
                  °F</a
                >
              </span>

              <img id="icon" />

              <br /><br />
              <p1><span id="description"></span></p1>
            </div>
            <div class="col-5">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
              <p2 id="quote"></p2>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="forecast-column" id="forecast-column">
              <h3 id="forecast-hour"></h3>
              <img id="forecast-icon" />
              <p2 id="forecast-temperature"></p2>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <small>
          <a href="https://github.com/mong89/my-weather-app-project.git"
            >Open source code</a
          >
          by Monika Gawińska
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
